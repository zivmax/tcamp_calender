name: "CD â€” Build, Release & Deploy"

on:
  push:
    branches: [main]
    tags: ['v*', 'release-*']
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_CHANNEL: stable

jobs:
  android:
    name: "Android (all ABIs + AAB)"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Cache Pub + Dart tool
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_CHANNEL }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ env.FLUTTER_CHANNEL }}-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/build.gradle*', 'android/**/settings.gradle*', 'android/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Flutter pub get
        run: flutter pub get

      - name: Accept Android licenses
        run: yes | flutter doctor --android-licenses || true

      - name: Build APKs (split per ABI)
        run: flutter build apk --split-per-abi --release

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Upload APKs and AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/app/outputs/bundle/release/*.aab

  web:
    name: "Web (release)"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_CHANNEL }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ env.FLUTTER_CHANNEL }}-

      - run: flutter pub get
      - run: flutter build web --release --base-href "/${{ github.event.repository.name }}/"

      - uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: build/web

  macos:
    name: "macOS (universal: x64 + arm64)"
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Cache Pub + Dart tool
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_CHANNEL }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ env.FLUTTER_CHANNEL }}-

      - run: flutter pub get
      - run: flutter build macos --release

      - name: Package macOS app
        run: |
          mkdir -p release
          APP_DIR=$(ls -d build/macos/Build/Products/Release/*.app | head -n1)
          echo "Packaging $APP_DIR"
          ditto -c -k --sequesterRsrc --keepParent "$APP_DIR" "release/macos-universal.zip"

      - uses: actions/upload-artifact@v4
        with:
          name: macos-universal
          path: release/macos-universal.zip

  windows:
    name: "Windows (x64)"
    timeout-minutes: 30
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Cache Pub + Dart tool
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_CHANNEL }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ env.FLUTTER_CHANNEL }}-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/build.gradle*', 'android/**/settings.gradle*', 'android/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - run: flutter pub get
      - run: flutter build windows --release

      - uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: build/windows/x64/runner/Release/**

  linux:
    name: "Linux (x64)"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true

      - name: Cache Pub + Dart tool
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_CHANNEL }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ env.FLUTTER_CHANNEL }}-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

      - run: flutter pub get
      - run: flutter build linux --release

      - name: Make Linux binary executable
        run: |
          set -e
          BINARY=build/linux/x64/release/bundle/tcamp_calendar
          if [ -f "$BINARY" ]; then
            chmod +x "$BINARY"
            echo "Set +x on $BINARY"
          else
            echo "Warning: $BINARY not found"
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: build/linux/x64/release/bundle/**


  create_release:
    name: "Create GitHub Release & Upload Artifacts"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [android, macos, windows, linux, web]
    if: "startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-release
          path: artifacts/android

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-universal
          path: artifacts/macos

      - name: Download Windows x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-x64
          path: artifacts/windows-x64

      - name: Download Linux x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-x64
          path: artifacts/linux-x64

      - name: Ensure Linux binary is executable
        run: |
          set -e
          BINARY=artifacts/linux-x64/tcamp_calendar
          if [ -f "$BINARY" ]; then
            chmod +x "$BINARY"
            echo "Set +x on $BINARY"
          else
            # If binary lives in a subdir, try to find a likely executable (no extension)
            FOUND=$(find artifacts/linux-x64 -type f ! -name "*.*" | head -n1 || true)
            if [ -n "$FOUND" ]; then
              chmod +x "$FOUND"
              echo "Set +x on $FOUND"
            else
              echo "Warning: Linux binary not found to set +x"
            fi
          fi


      - name: Download Web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-release
          path: artifacts/web

      - name: Package and Prepare Release Assets
        run: |
          mkdir -p release_assets

          echo "Collecting Android artifacts..."
          find artifacts/android -type f -name "*.apk" -exec cp {} release_assets/ \;
          find artifacts/android -type f -name "*.aab" -exec cp {} release_assets/ \;

          echo "Collecting macOS artifacts..."
          find artifacts/macos -type f -name "*.zip" -exec cp {} release_assets/ \;

          echo "Packaging Windows..."
          (cd artifacts/windows-x64 && zip -r ../../release_assets/windows-x64-release.zip .)

          echo "Packaging Linux..."
          tar -czf release_assets/linux-x64-release.tar.gz -C artifacts/linux-x64 .

          echo "Packaging Web..."
          (cd artifacts/web && zip -r ../../release_assets/web-release.zip .)

          echo "Final Release Assets:"
          ls -l release_assets

      - name: Remove existing release and tag if present
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Determine tag: prefer pushed tag, fall back to github.ref, then default to 'autobuild'
            const tag = (context.payload && context.payload.ref && context.payload.ref.startsWith('refs/tags/') ? context.payload.ref.replace('refs/tags/', '') : (context.ref && context.ref.startsWith('refs/tags/') ? context.ref.replace('refs/tags/', '') : 'autobuild'));

            core.info(`Target tag for release cleanup: ${tag}`);

            // Delete existing release if it exists
            try {
              const release = await github.rest.repos.getReleaseByTag({ owner: context.repo.owner, repo: context.repo.repo, tag });
              core.info(`Found existing release id=${release.data.id}, deleting...`);
              await github.rest.repos.deleteRelease({ owner: context.repo.owner, repo: context.repo.repo, release_id: release.data.id });
            } catch (err) {
              if (err.status === 404) {
                core.info('No existing release found, continuing');
              } else {
                throw err;
              }
            }

            // Delete the git tag ref if present
            try {
              await github.rest.git.deleteRef({ owner: context.repo.owner, repo: context.repo.repo, ref: `tags/${tag}` });
              core.info(`Deleted git ref tags/${tag}`);
            } catch (err) {
              if (err.status === 422 || err.status === 404) {
                core.info('No git tag ref to delete; continuing');
              } else {
                throw err;
              }
            }

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          # Use the pushed tag (when this was triggered by a tag push), otherwise default to 'autobuild'
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'autobuild' }}
          files: release_assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-pages:
    name: "Deploy Web to GitHub Pages"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: web
    if: "github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'"
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Web artifact
        uses: actions/download-artifact@v4
        with:
          name: web-release
          path: build/web

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# Notes:
# - This workflow combines multi-platform builds, creates a GitHub Release (on tag push or manual dispatch) and deploys the web build to GitHub Pages (on push to main or manual dispatch).
# - The old, separate workflows have been set to `workflow_dispatch` only to avoid duplicate automatic runs.
# - Adjust channels, runners, or packaging steps to match your desired release artifacts.
